name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write        # para criar commit/tag
  pull-requests: write   # para abrir/atualizar PR de versão
  id-token: write        # para npm provenance (OIDC)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Evita usar o GITHUB_TOKEN padrão para operações de push; Changesets usará o PAT
          persist-credentials: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
      - run: pnpm typecheck

      # Changesets cuida de:
      # 1) abrir/atualizar PR de versão quando houver changesets pendentes
      # 2) publicar (@catniplabs/mango) no npm quando o PR for mergeado
      - name: Create or Update Release PR / Publish to npm
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm -s changeset publish
        env:
          # Use um PAT com permissão de PR/contents para contornar a política que bloqueia o GITHUB_TOKEN
          # Crie um secret CHANGESETS_TOKEN com um PAT (repo: contents=rw, pull_requests=rw)
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Desativa hooks do Husky no CI para não bloquear commits automatizados do Changesets
          HUSKY: 0
          HUSKY_SKIP_HOOKS: 1
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # algumas ferramentas leem esta var
          NPM_CONFIG_PROVENANCE: true                # garante --provenance no publish
